<html lang="ko">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어설문</title>
    <style>
        textarea {
            color: gray;
        }
        form{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr>
    <main>
        <section>
            <form action="grade">
                <caption>학년</caption>
                <label> <input type="radio" name="grade" value="1" id="1g"> 1학년 </label>
                <label for="2g"> <input type="radio" name="grade" value="2" id="2g"> 2학년 </label>
                <label for="3g"> <input type="radio" name="grade" value="3" id="3g"> 3학년 </label>
                <label for="4g"> <input type="radio" name="grade" value="4" id="4g"> 4학년 </label>
            </form>
            <form action="sex">
                <caption>성별</caption>
                <label><input type="radio" name="sex" id="">남 </label>
                <label><input type="radio" name="sex" id="">여 </label>
            </form>
            <form action="hobby">
                <caption>관심분야</caption>
                <select name="hobby" id="selectedhobby">
                    <label>
                        <option value="0">-선택-</option>
                        <option value="1">모바일소프트웨어</option>
                        <option value="2">백엔드</option>
                        <option value="3">프론트엔드</option>
                    </label>
                </select>
            </form>
            <form action="work">
                <caption>진로</caption>
                <label><input type="checkbox" name="dev" id="" checked>개발</label>
                <label><input type="checkbox" name="plan" id="">기획</label>
                <label><input type="checkbox" name="busi" id="">영업</label>
                <label><input type="checkbox" name="startup" id="">창업</label>
            </form>
            <form action="ps">
                <caption>남기고 싶은 말</caption> <br>
                <textarea name="" id="" cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            </form>
        </section>
    </main>
