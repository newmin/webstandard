<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단락나누기</title>
</head>
<body>
  <h3>2개의 단락 나누기</h3>
  <p>
    HTML문서도 본문을 여러 단락으로 나눌 수 있음
    CSS스타일을 사용하면 단락 단위로 '내어쓰기'와 '들여쓰기' 가능
  </p>
  <p>
    여러 개의 빈칸은 하나로 취급
    엔터키(줄바꿈) 또한 하나의 빈칸으로 취급
  </p>
</body>
</html>
