<head>

  <title>개발자의 포맷 그대로 출력하기</title>
</head>
<body>
  <h3>개발자의 포맷 그대로 출력하기</h3>
  <hr>
  <p>
    &lt;p&gt;태그를 사용하면
    여러 개의 빈칸은 한칸으로
    여러 줄바꿈은 무시되고 한줄로 출력됨
  </p>
  <hr>
  <pre>하지만 &lt;pre&gt;태그를 사용하면
    여러 개의 빈칸은 한칸으로
  여러 줄바꿈은 무시되고 한줄로 출력됨
  </pre>
</body>
</html>
